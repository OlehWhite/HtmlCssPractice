<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            label {
                width: 200px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <form method="GET" action="" autocomplete="on">
            <input type="text" maxlength="5" placeholder="Введіть логін">
            <input type="password" placeholder="Введіть пароль">
            <input type="submit" value="Відправить">
        </form>
        <form method="POST">
            <p>
                <label for="login" accesskey="l">Логін: </label>
                <input type="text" id="login">
            </p>

            <p>
                <label for="pass" accesskey="p">Палорь: </label>
                <input type="password" id="pass">
            </p>

            <p>
                <input type="reset" value="Скинути">
                <input type="submit" value="Відправити">
            </p>

            <h3>Виберіть курси, які бажаєти вивчити!</h3>
            <p>
                <input type="checkbox" checked value="">
            </p>
        </form>
    </body>
</html>
